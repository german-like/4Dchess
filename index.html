<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D Chess .io - Hypercube Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-dark: #312e2b;
            --sidebar-dark: #262421;
            --board-light: #eeeed2;
            --board-dark: #769656;
            --accent-green: #81b64c;
            --accent-red: #f87171;
            --cell-size: clamp(30px, 8vh, 80px);
            --nav-cell-size: 24px;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .overlay-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--accent-green);
            color: white;
            font-weight: 800;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 0 #5b8136;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn-primary:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #5b8136;
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            display: none; 
        }

        .sidebar {
            width: 380px;
            background-color: var(--sidebar-dark);
            display: flex;
            flex-direction: column;
            padding: 1.25rem;
            border-right: 1px solid rgba(255,255,255,0.05);
            overflow-y: auto;
        }

        .main-content {
            flex-grow: 1;
            background-color: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-board {
            display: grid;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 4px solid #444;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--cell-size) * 0.75);
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        .cell.light { background-color: var(--board-light); color: var(--board-dark); }
        .cell.dark { background-color: var(--board-dark); color: var(--board-light); }
        .cell.selected { background-color: #f5f682 !important; }
        .cell.last-move { background-color: rgba(245, 246, 130, 0.6) !important; }
        .cell.highlight::after {
            content: '';
            position: absolute;
            width: 25%;
            height: 25%;
            background: rgba(0,0,0,0.15);
            border-radius: 50%;
        }

        .piece { z-index: 10; transition: transform 0.1s; }
        .piece-white { color: #ffffff; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4)); }
        .piece-black { color: #000000; filter: drop-shadow(0 1px 2px rgba(255,255,255,0.2)); }

        .nav-grid { display: grid; gap: 4px; }
        .nav-cell {
            width: var(--nav-cell-size);
            height: var(--nav-cell-size);
            background: #3c3934;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .nav-cell.active { 
            background: #4a4742 !important;
            border: 1px solid var(--accent-green);
            transform: scale(1.1);
        }

        #turn-indicator {
            font-weight: 800; font-size: 0.85rem; text-transform: uppercase;
            padding: 0.6rem; border-radius: 6px; margin-bottom: 1rem; text-align: center;
        }
        .turn-white { background: #fff; color: #000; }
        .turn-black { background: #000; color: #fff; }
        .is-check { background: var(--accent-red) !important; color: white !important; }
    </style>
</head>
<body>

<div id="msg-overlay" class="fixed top-5 left-1/2 -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded hidden z-[1000]"></div>

<div id="lobby-screen" class="overlay-screen">
    <h1 class="text-6xl font-black text-white mb-8 italic">4D <span class="text-green-500">CHESS</span></h1>
    <div class="w-full max-w-xs space-y-4">
        <button id="practice-btn" onclick="handlePracticeAI()" class="w-full btn-primary" disabled>Initializing...</button>
        <button id="create-btn" onclick="handleCreateRoom()" class="w-full bg-zinc-800 py-4 rounded-lg font-bold" disabled>Create Room</button>
        <div class="flex gap-2">
            <input type="text" id="room-input" placeholder="ROOM CODE" class="bg-zinc-900 border border-zinc-700 rounded p-2 flex-1 text-center uppercase">
            <button id="join-btn" onclick="handleJoinRoom()" class="bg-zinc-700 px-4 rounded font-bold" disabled>JOIN</button>
        </div>
    </div>
</div>

<div class="app-container" id="game-ui">
    <aside class="sidebar">
        <div class="text-2xl font-black mb-6 italic">4D <span class="text-green-500">CHESS</span></div>
        <div id="turn-indicator" class="turn-white">White's Turn</div>
        <div id="room-info" class="text-xs text-zinc-500 mb-4 bg-black/20 p-2 rounded">...</div>

        <div class="bg-zinc-900 p-4 rounded-lg mb-4">
            <div class="text-[10px] text-zinc-500 mb-2 uppercase">Projections</div>
            <div class="grid grid-cols-2 gap-2">
                <select onchange="setMapping('h', this.value)" class="bg-zinc-800 text-xs p-1 rounded">
                    <option value="0" selected>X Axis</option>
                    <option value="1">Y Axis</option>
                    <option value="2">Z Axis</option>
                    <option value="3">W Axis</option>
                </select>
                <select onchange="setMapping('v', this.value)" class="bg-zinc-800 text-xs p-1 rounded">
                    <option value="0">X Axis</option>
                    <option value="1" selected>Y Axis</option>
                    <option value="2">Z Axis</option>
                    <option value="3">W Axis</option>
                </select>
            </div>
        </div>

        <div class="bg-zinc-900 p-4 rounded-lg">
            <div class="text-[10px] text-zinc-500 mb-2 uppercase" id="nav-label">Navigator</div>
            <div id="nav-view" class="flex justify-center"></div>
        </div>

        <div class="mt-auto pt-4">
            <button onclick="resetToLobby()" class="text-zinc-600 text-xs hover:text-red-400">Exit Game</button>
        </div>
    </aside>

    <main class="main-content">
        <div id="main-board" class="main-board"></div>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, updateDoc, getDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // --- Firebase Initialization ---
    const firebaseConfig = {
      apiKey: "AIzaSyD2tczeSu5H3KtFn1P50TNPUaReX7fQS20",
      authDomain: "dchess-ce28f.firebaseapp.com",
      projectId: "dchess-ce28f",
      storageBucket: "dchess-ce28f.firebasestorage.app",
      messagingSenderId: "833595363058",
      appId: "1:833595363058:web:562bbf2747f2b0ccce0a6b",
      measurementId: "G-N7B06V8P41"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : '4d-chess-hyper';

    let user = null;
    let currentRoomId = null;
    let gameState = null;
    let userRole = 'spectator';
    let isAiMode = false;
    let DIM_SIZES = [4,4,4,4];
    let mappingH = 0; 
    let mappingV = 1; 
    let navIndices = [0,0,0,0];
    let unsubscribeRoom = null;

    const PIECES = {
        pawn: { white: '♟', black: '♟' },
        rook: { white: '♜', black: '♜' },
        knight: { white: '♞', black: '♞' },
        bishop: { white: '♝', black: '♝' },
        queen: { white: '♛', black: '♛' },
        king: { white: '♚', black: '♚' }
    };

    const showMsg = (txt) => {
        const el = document.getElementById('msg-overlay');
        el.innerText = txt;
        el.classList.remove('hidden');
        setTimeout(() => el.classList.add('hidden'), 3000);
    };

    // --- Authentication (Strict Wait) ---
    const startAuth = async () => {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (e) {
            console.error("Auth error", e);
            showMsg("Connection failed. Try refreshing.");
        }
    };

    onAuthStateChanged(auth, u => {
        user = u;
        if (u) {
            document.querySelectorAll('button').forEach(b => b.disabled = false);
            document.getElementById('practice-btn').innerText = "SINGLE PLAYER";
        }
    });
    startAuth();

    // --- 4D Chess Engine ---
    function isInside(p) { return p.every((v, i) => v >= 0 && v < DIM_SIZES[i]); }

    function getRawMoves(coords, board) {
        const p = board[coords.join(',')];
        if (!p) return [];
        let moves = [];
        const check = (nc) => {
            if (!isInside(nc)) return 'out';
            const target = board[nc.join(',')];
            if (!target) return 'empty';
            return target.color !== p.color ? 'capture' : 'blocked';
        };

        const addS = (dirs) => dirs.forEach(d => {
            let cur = coords.map((v, i) => v + d[i]);
            while(true) {
                let s = check(cur);
                if (s === 'out' || s === 'blocked') break;
                moves.push(cur.join(','));
                if (s === 'capture') break;
                cur = cur.map((v, i) => v + d[i]);
            }
        });

        const addP = (dirs) => dirs.forEach(d => {
            let cur = coords.map((v, i) => v + d[i]);
            let s = check(cur);
            if (s === 'empty' || s === 'capture') moves.push(cur.join(','));
        });

        const ortho = [];
        for(let i=0; i<4; i++) { let v1=[0,0,0,0], v2=[0,0,0,0]; v1[i]=1; v2[i]=-1; ortho.push(v1, v2); }
        
        const diag = [];
        for(let i=0; i<4; i++) for(let j=i+1; j<4; j++) [1,-1].forEach(v1 => [1,-1].forEach(v2 => { 
            let v=[0,0,0,0]; v[i]=v1; v[j]=v2; diag.push(v); 
        }));

        if (['rook', 'queen'].includes(p.type)) addS(ortho);
        if (['bishop', 'queen'].includes(p.type)) addS(diag);
        if (p.type === 'king') addP([...ortho, ...diag]);
        if (p.type === 'knight') {
            const kdirs = [];
            for(let i=0; i<4; i++) for(let j=0; j<4; j++) if(i!==j) [2,-2].forEach(v1=>[1,-1].forEach(v2=>{ 
                let v=[0,0,0,0]; v[i]=v1; v[j]=v2; kdirs.push(v); 
            }));
            addP(kdirs);
        }
        if (p.type === 'pawn') {
            const dir = p.color === 'white' ? 1 : -1;
            const forward = coords.map((v,i) => i===1 ? v+dir : v);
            if (check(forward) === 'empty') moves.push(forward.join(','));
            [0,2,3].forEach(a => [1,-1].forEach(dx => {
                const c = coords.map((v,i) => i===1 ? v+dir : (i===a ? v+dx : v));
                if (check(c) === 'capture') moves.push(c.join(','));
            }));
        }
        return moves;
    }

    function isCheck(color, board) {
        let kingPos = null;
        for (let k in board) if (board[k].type === 'king' && board[k].color === color) { kingPos = k; break; }
        if (!kingPos) return false;
        for (let k in board) if (board[k].color !== color) {
            if (getRawMoves(k.split(',').map(Number), board).includes(kingPos)) return true;
        }
        return false;
    }

    function getValidMoves(coords, board) {
        const key = coords.join(',');
        return getRawMoves(coords, board).filter(toKey => {
            const temp = { ...board };
            temp[toKey] = { ...temp[key] };
            delete temp[key];
            return !isCheck(board[key].color, temp);
        });
    }

    // --- State & Rendering ---
    function createInitialBoard() {
        let b = {};
        const set = (x,y,z,w, type, color) => b[`${x},${y},${z},${w}`] = {type, color};
        for(let x=0; x<4; x++) {
            set(x,1,0,0,'pawn','white'); set(x,2,3,3,'pawn','black');
        }
        set(0,0,0,0,'rook','white'); set(1,0,0,0,'knight','white'); set(2,0,0,0,'bishop','white'); set(3,0,0,0,'king','white');
        set(0,3,3,3,'king','black'); set(1,3,3,3,'bishop','black'); set(2,3,3,3,'knight','black'); set(3,3,3,3,'rook','black');
        return b;
    }

    let selectedPos = null, validMoves = [];

    function render() {
        if (!gameState) return;
        const mainBoardEl = document.getElementById('main-board');
        mainBoardEl.style.gridTemplateColumns = `repeat(4, var(--cell-size))`;
        mainBoardEl.innerHTML = '';

        const navAxes = [0,1,2,3].filter(a => a != mappingH && a != mappingV);
        document.getElementById('nav-label').innerText = `Navigator (${navAxes.map(a => ['X','Y','Z','W'][a]).join('-')})`;

        for(let vy=3; vy>=0; vy--) {
            for(let vx=0; vx<4; vx++) {
                const c = [...navIndices];
                c[mappingH] = vx; c[mappingV] = vy;
                const key = c.join(',');
                const piece = gameState.board[key];
                const cell = document.createElement('div');
                cell.className = `cell ${(vx+vy)%2===0?'dark':'light'}`;
                if(selectedPos === key) cell.classList.add('selected');
                if(validMoves.includes(key)) cell.classList.add('highlight');
                
                if(piece) {
                    const span = document.createElement('span');
                    span.innerText = PIECES[piece.type][piece.color];
                    span.className = `piece piece-${piece.color}`;
                    cell.appendChild(span);
                }

                cell.onclick = () => {
                    if (gameState.turn !== userRole) return;
                    if (selectedPos === key) { selectedPos = null; validMoves = []; }
                    else if (piece && piece.color === userRole) {
                        selectedPos = key; validMoves = getValidMoves(c, gameState.board);
                    } else if (validMoves.includes(key)) {
                        handleMove(selectedPos, key);
                        selectedPos = null; validMoves = [];
                    } else { selectedPos = null; validMoves = []; }
                    render();
                };
                mainBoardEl.appendChild(cell);
            }
        }

        const navEl = document.getElementById('nav-view');
        navEl.style.gridTemplateColumns = 'repeat(4, var(--nav-cell-size))';
        navEl.innerHTML = '';
        for(let nv=3; nv>=0; nv--) {
            for(let nh=0; nh<4; nh++) {
                const cell = document.createElement('div');
                cell.className = `nav-cell ${navIndices[navAxes[0]]===nh && navIndices[navAxes[1]]===nv ? 'active' : ''}`;
                cell.onclick = () => { navIndices[navAxes[0]] = nh; navIndices[navAxes[1]] = nv; render(); };
                navEl.appendChild(cell);
            }
        }
        
        const turnEl = document.getElementById('turn-indicator');
        turnEl.innerText = `${gameState.turn.toUpperCase()}'S TURN`;
        turnEl.className = (gameState.turn === 'white' ? 'turn-white' : 'turn-black') + (isCheck(gameState.turn, gameState.board) ? ' is-check' : '');
    }

    async function handleMove(from, to) {
        if (!user) return;
        const nextBoard = { ...gameState.board };
        nextBoard[to] = nextBoard[from];
        delete nextBoard[from];
        const nextTurn = gameState.turn === 'white' ? 'black' : 'white';
        
        if (isAiMode) {
            gameState.board = nextBoard; gameState.turn = nextTurn; render();
        } else {
            try {
                const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', currentRoomId);
                await updateDoc(roomRef, { board: nextBoard, turn: nextTurn });
            } catch (e) { console.error(e); showMsg("Action failed."); }
        }
    }

    // --- Actions (Firebase Rules Compliant) ---
    window.handleCreateRoom = async () => {
        if (!user) { await startAuth(); if(!user) return; }
        
        const createBtn = document.getElementById('create-btn');
        createBtn.disabled = true;
        createBtn.innerText = "Creating...";

        const code = Math.random().toString(36).substring(2,8).toUpperCase();
        try {
            // Path: /artifacts/{appId}/public/data/rooms/{code}
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', code);
            await setDoc(roomRef, {
                board: createInitialBoard(),
                turn: 'white',
                players: { white: user.uid, black: null },
                createdAt: Date.now()
            });
            subscribeRoom(code);
        } catch (e) {
            console.error("Room creation error:", e);
            showMsg("Permission Error. Please try again.");
            createBtn.disabled = false;
            createBtn.innerText = "Create Room";
        }
    };

    window.handleJoinRoom = async () => {
        if (!user) await startAuth();
        const code = document.getElementById('room-input').value.toUpperCase();
        if(!code) return;
        try {
            const snap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', code));
            if (snap.exists()) subscribeRoom(code);
            else showMsg("Room not found.");
        } catch (e) { showMsg("Join failed."); }
    };

    function subscribeRoom(code) {
        currentRoomId = code;
        document.getElementById('room-info').innerText = `ID: ${code}`;
        unsubscribeRoom = onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', code), snap => {
            if(!snap.exists()) return;
            gameState = snap.data();
            if (gameState.players.white === user.uid) userRole = 'white';
            else if (!gameState.players.black) {
                updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', code), { 'players.black': user.uid });
                userRole = 'black';
            } else if (gameState.players.black === user.uid) {
                userRole = 'black';
            } else {
                userRole = 'spectator';
            }
            document.getElementById('lobby-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            render();
        }, (err) => {
            console.error(err);
            showMsg("Connection lost.");
            resetToLobby();
        });
    }

    window.handlePracticeAI = () => {
        isAiMode = true; userRole = 'white';
        gameState = { board: createInitialBoard(), turn: 'white', players: { white: 'p', black: 'ai' } };
        document.getElementById('lobby-screen').style.display = 'none';
        document.getElementById('game-ui').style.display = 'flex';
        render();
    };

    window.setMapping = (dir, val) => {
        if(dir === 'h') mappingH = parseInt(val); else mappingV = parseInt(val);
        selectedPos = null; validMoves = []; render();
    };

    window.resetToLobby = () => {
        if(unsubscribeRoom) unsubscribeRoom();
        location.reload();
    };
</script>
</body>
</html>
